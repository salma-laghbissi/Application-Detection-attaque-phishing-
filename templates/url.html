  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prédiction des attaques</title>
  <link rel="icon" href="gg.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Allow vertical scrolling */
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #f5f5f5; /* Light gray background */
    }
    .form-image {
      max-width: 100%;
      margin-bottom: 20px;
    }
    .form-wrapper {
      max-width: 570px;
      width: 100%;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-title h2 {
      font-size: 28px;
      color: #07074d;
    }
    .form-title p {
      font-size: 16px;
      color: #536387;
    }
    .formbold-input-group {
      margin-bottom: 18px;
    }

    .formbold-form-select {
      width: 100%;
      padding: 12px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .form-label {
      font-size: 14px;
      color: #536387;
      margin-bottom: 10px;
    }
    .form-input {
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .form-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-input-flex > div {
      flex: 1;
    }
    .form-input:focus {
      border-color: #6a64f1; /* Change border color when focused */
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05); /* Add box shadow when focused */
    }
    .form-btn-container {
      text-align: center; /* Align button to the center */
      margin-top: 20px; /* Adjust top margin for spacing */
    }
    .form-btn {
      padding: 14px 25px;
      border-radius: 5px;
      border: none;
      font-weight: 500;
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 185, 142, 0.933);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-chab {
      font-size: 16px;
      color: #536387;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-btn:hover {
      background-color: rgba(0, 185, 142, 0.605);
    }

  </style>
  
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}

</head>
<body>
  <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
      <!-- Spinner End -->


      <!-- Navbar Start -->
      <div class="container-fluid nav-bar bg-transparent">
          <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
              <a href="/home" class="navbar-brand d-flex align-items-center text-center">
                  <div class="icon p-2 me-2">
                      <img class="img-fluid" src="/static/img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
                  </div>
                  <h1 class="m-0 text-primary">Prédiction d'attaque</h1>
              </a>
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <div class="navbar-nav ms-auto">
                      <a href="/home" class="nav-item nav-link ">l'accueil</a>
                      <a href="/about" class="nav-item nav-link">À propos</a>
                      <div class="nav-item dropdown">
                          <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Prédiction</a>
                          <div class="dropdown-menu rounded-0 m-0">
                              <a href="/predict" class="dropdown-item">Formulaire</a>
                              <a href="/URMOM" class="dropdown-item">Insérer Data</a>
                              <a href="/URL" class="dropdown-item active">URL</a>
                          </div>
                      </div>
                      <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown active">historique</a>
                            <div class="dropdown-menu rounded-0 m-0">
                              <a href="/prediction_form_results" class="dropdown-item">Formulaire</a>
                                <a href="/prediction_results" class="dropdown-item">Data</a>
                                <a href="/url_result" class="dropdown-item active">URL</a>
                            </div>
                        </div>
                  </div>
                  <a href="{{ url_for('logout') }}" class="btn btn-primary px-3 d-none d-lg-flex">Déconnexion</a>
              </div>
          </nav>
      </div>
      <!-- Navbar End -->


<div class="form-container">
  <div class="form-wrapper">
    <div class="form-title">
      <h2>URL Prediction </h2>   
    </div>
    <form action="/URL" method="POST">
      <div class="form-input-flex">
        <div>
          <label for="URL" class="form-label">Entrer URL :</label>
          <input type="text" name="URL" id="URL" class="form-input">
        </div>
        <div class="formbold-input-group">
          <label class="form-label">Choisir l'algorithme :</label>
          <select class="formbold-form-select" name="algorithm" id="algorithm">
              <option value="XGBOSST.pkl">XGBoost Classifier</option>
              <option value="DecisionTree.pkl">Decision Tree Classifier</option>
              <option value="LogisticReg.pkl">Logistic Regression</option>
              <option value="RandomForest.pkl">Random Forest Classifier</option>
              <option value="SVC.pkl">Support Vector Machine (SVM)</option>
          </select>
        </div>     
      </div>
      <div class="form-btn-container">
        <input type="submit" value="Predict" class="form-btn">
      </div>
    </form>
  </div>
</div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
